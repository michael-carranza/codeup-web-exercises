<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username" required><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email address" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="choose a password" required><br>
        <p>Keep me logged in for two weeks.
            <input type="checkbox" name="stay_logged_in" id="stay_logged_in"></p>
        <button type="submit">Login</button><br>

    </form>
</body>
</html>
