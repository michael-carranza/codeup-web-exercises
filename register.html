<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Now!</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email address"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="choose a password"><br>
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" placeholder="confirm your password"><br>
        <p>Sign me up for the newsletter!
        <input type="checkbox" name="newsletter" id="newsletter"></p>
        <button type="submit">Register</button><br>

    </form>
</body>
</html>
