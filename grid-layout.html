<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid-layout.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="row">
        <div class="full">Fills the entire column width</div>
    </div>
    <div class="row">
        <div class="column one-half">1/2</div>
        <div class="column one-half">1/2</div>
    </div>
    <div class="row">
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
    </div><!-- /.row -->
    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </div>
    <div class="row">
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
    <div class="row">
        <div class="column two-thirds">2/3</div>
        <div class="column one-third">1/3</div>
    </div>
    <div class="row">
        <div class="column three-eighths">3/8</div>
        <div class="column three-eighths">3/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
    <div class="row">
        <div class="column two-fourths">2/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </div>
    <div class="row">
        <div class="column two-thirds offset-left">2/3</div>
    </div>

</body>
</html>
